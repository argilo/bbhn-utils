<html>
  <head>
    <title>Mesh Node Information</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
    <h1>Mesh Node Information</h1>
    <table>
      <tr>
        <th>IP</th>
        <th>Name</th>
        <th>Last Seen</th>
        <th>LQ</th>
      </tr>
      {% for row in last_seen %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>
          {% if row[1] %}
          <a href="http://{{ row[1]|lower }}.local.mesh:8080/">{{ row[1] }}</a>
          {% endif %}
        </td>
        <td>{{ row[2].strftime("%Y-%m-%d %H:%M") }}</td>
        <td>
          {% if row[3] %}
          <a href="./link/{{ row[0] }}.html">View</a>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </table>
    <p>Total: {{ last_seen|length }} nodes</p>
  </body>
</html>
